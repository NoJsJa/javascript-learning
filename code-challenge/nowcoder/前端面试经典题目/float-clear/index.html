<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>清除浮动</title>
    <style type="text/css">
      .border {
        border: solid 1px black;
      }
      .clear {
        clear: both;
      }
      .float {
        float: left;
        border: solid 1px red;
        width: 20px;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <div class="border">
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
    </div>
  </body>
</html>
