{% extends 'two-float-layout.htm' %}
{% block leftnav%}
{% include 'storagemgm-left-nav.htm' %}

<div class="bottom-icons-act" data-toggle="tooltip" data-placement="right" title="{{storageLang.create_objstorage}}">
    <a href="javascript:;" class="js-create-obj">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</div>
{%endblock%}
{% block rightcontent %}
<div class="bs-docs-grid">
    <div class="row show-grid grid js-masonry">

    </div>
</div>


<!--对象存储管理-->
<div class="modal fade" id="createObjSysModal" tabindex="-1" role="dialog" aria-labelledby="createObjSysModalLabel" data-backdrop="static">
    <div class="modal-dialog" style="width:550px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{ publicLang.cancel }}</button>
                <button type="button" class="btn btn-primary" aria-hidden="true">{{ publicLang.save }}</button>
                <h4 class="modal-title" id="createObjSysModalLabel">{{ storageLang.create_objstorage }}</h4>
            </div>
            <div class="modal-body flex-modal-body">
                <form class="form-horizontal col-sm-12" role="form">
                    <div class="form-group">
                        <label for="data_storage_pool" class="col-sm-4 control-label left">{{ storageLang.data_storage_pool }}</label>
                        <div class="col-sm-8" style="padding-top:7px;">
                            <select id="data_storage_pool" class="none-border-input" style="width:100%;">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="index_storage_pool" class="col-sm-4 control-label left">{{ storageLang.index_storage_pool }}</label>
                        <div class="col-sm-8" style="padding-top:7px;">
                            <select id="index_storage_pool" class="none-border-input" style="width:100%;">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shards_name" class="col-sm-4 control-label left">{{ storageLang.shards_name }}</label>
                        <!--<div class="col-sm-8" style="padding-top:7px;">-->
                            <!--<div id="shards_name" class="none-border-input" style="width:100%;">-->

                            <!--</div>-->
                        <!--</div>-->
                        <div class="col-sm-8" style="line-height:25px;">
                            <input type="text" class="none-border-input" id="shards_name" style="width:100%;margin-left:4px">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--删除对象存储-->
<div class="modal fade" id="delObjSysModal" tabindex="-1" role="dialog" aria-labelledby="delObjSysModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width:400px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{publicLang.cancel}}</button>
                <button type="button" class="btn btn-danger">{{publicLang.delete}}</button>
                <h4 class="modal-title" id="delObjSysModalLabel">{{storageLang.del_objsystem}}</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block needjs %}
<script type="text/javascript" src="js/lib/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="js/pages/objstorage.js"></script>
<script type="text/javascript" src="js/pages/wizard.js"></script>
{% endblock %}
