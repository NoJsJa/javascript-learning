{% extends 'template.htm' %}
{% block css %}
<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
{% endblock %}
{% block needcss %}
<style type="text/css">
	body {
		background: #fff!important;
	}
	.box .box-header {
		background: #36a9e1;
		color: white;
		font-size: 16px;
		overflow: hidden;
		-webkit-border-radius: 2px 2px 0 0;
		-moz-border-radius: 2px 2px 0 0;
		border-radius: 2px 2px 0 0;
	}
	.box .box-header h2 {
		float: right;
		padding: 10px 0px;
		margin: 0px 0px 0px 20px;
		cursor: pointer;
	}
	h2 {
	  	font-size: 16px;
	}
	.box .box-header h2 i {
		color: white;
		padding: 10px 0px;
		width: 36px;
		display: inline-block;
		text-align: center;
		margin: -10px 20px -10px -20px;
	}
	.box .box-header .box-icon {
		background: #1e8fc6;
		float: right;
	}
	box .box-header .box-icon {
		background: #1e8fc6;
		float: right;
	}
	.box .box-header .box-icon i {
		display: inline-block;
		color: white;
		text-align: center;
		width: 36px;
		padding: 11px 0px;
		-webkit-transition: all 0.1s ease-in-out;
		-moz-transition: all 0.1s ease-in-out;
		-ms-transition: all 0.1s ease-in-out;
		-o-transition: all 0.1s ease-in-out;
		transition: all 0.1s ease-in-out;
		opacity: .8;
		filter: alpha(opacity=80);
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
		border-left: 1px solid #36a9e1;
		text-decoration: none;
	}
	.box .box-content {
		padding: 10px;
		background: white;
		-webkit-border-radius: 0 0 2px 2px;
		-moz-border-radius: 0 0 2px 2px;
		border-radius: 0 0 2px 2px;
	}
</style>
{% endblock %}
{% block body %}
<div class="dt_center_a" style="width:80%;">
	<div class="box box-pool">
		<div class="box-header box-shadow">
			<div class="inlineblock chart-pool-title">
				<span>{{ sLang.pool_performance_statis }}</span>
			</div>
			<div class="box-icon">
				<a href="javascript:;" class="btn-minimize" >
					<i class="glyphicon glyphicon-chevron-up"></i>
				</a>
			</div>
			<div class="box-icon chart-datetime">
				<span id="pooltime" class="span-datetime"></span>
				<b class="caret" style="color:#000"></b>
			</div>
		</div>
		<div class="box-content box-shadow" style="height:500px;overflow:auto;">
			<div class="col-lg-12" style="height:400px;">
				<div id="main-pool-statis" style="height:400px">
				</div>
			</div>
			<div class="bottom-chart-item center">
				<span class="fl-lt" style="padding:5px 15px;"> {{ sLang.pool_name }}： </span>
				<ul class="js-pool-statis">
					
				</ul>
			</div>
		</div>
	</div>
	<div class="box box-node" style="padding-bottom:50px;padding-top:20px;">
		<div class="box-header box-shadow">
			<div class="inlineblock chart-pool-title">
				<span>{{ sLang.node_performance_statis }}</span>
			</div>
			<div class="box-icon">
				<a href="javascript:;" class="btn-minimize">
					<i class="glyphicon glyphicon-chevron-up"></i>
				</a>
			</div>
		</div>
		<div class="box-content box-shadow" style="overflow:auto;">
			<div class="col-lg-12 js-node-allcharts" style="overflow:auto;">
			</div>
			<div class="bottom-chart-item center">
				<span class="fl-lt" style="padding:5px 15px;"> {{ sLang.node_name }}： </span>
				<ul class="js-node-statis">
					
				</ul>
			</div>
		</div>
	</div>
</div>
{%endblock%}

{% block needjs %}
<script type="text/javascript" src="js/lib/daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="js/lib/daterangepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/lib/daterangepicker/bootstrap-datepicker.zh-CN.js"></script>
<script src="js/lib/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="js/lib/dist/echarts.js"></script>
<script type="text/javascript" src="js/pages/statistics.js"></script>
{% endblock %}
