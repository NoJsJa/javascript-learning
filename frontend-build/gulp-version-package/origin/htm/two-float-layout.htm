{% extends 'template.htm' %}
{% block css %}
<style type="text/css">
body {
	font-size: 62.5%;
	font-family: Roboto,arial,sans-serif;
}
.basic_cont_row,
.basic_content_list {
	font-family: Roboto,arial,sans-serif;
}
.basic_content_list {
	font-size: 1em;
	text-align: center;
}
.table>thead>tr>th,
.table thead {
	border-bottom:0;
}
#pro_thead .table>tbody>tr>td, .table>tbody>tr>th, .table>thead>tr>td, .table>thead>tr>th {
	border:0;
}
.table {
	margin: 0;
}
.table td,
.table>thead>tr>th {
	text-align: left;
}
/*metro.css*/
.grid {
	margin: 0;
}
/*
重写bootstrap
*/
.show-grid{
	padding:0;
	border: 0;
	margin: 0;
}
.col-lg-6 {
	width: 48%;
}
.col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-7, .col-lg-8 {
	padding: 0 !important;
}
.show-grid [class^=col-]{
	padding:30px 0;
	border: 0;
	background-color: #fff
}
.modal {
	text-align: left;
}
input[disabled] {
  cursor: not-allowed!important;
  background-color: #fff;
}
.progress {
	height: 20px;
    margin-bottom: 20px;
    overflow: hidden;
    background-color: #f5f5f5;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
}
</style>
{% endblock %}
{% block body %}
<div class="dt_center_a">
	<!--左边导航-->
	<div class="dt_g_left_bar dt_g_left_bar_on cell usermanage usermanage" style="width:20%;float:left;position:fixed;min-width:222px;">
		{% block leftnav%}
		{%endblock%}
	</div>
	<!--右边内容-->
	<div class="dt_g_right_bar">
		<div class="dt_g_right_subdiv_second" style="padding-bottom:41px;">
			{% block rightcontent %}
			{% endblock %}
		</div>	
	</div>
</div>
{% endblock %}
