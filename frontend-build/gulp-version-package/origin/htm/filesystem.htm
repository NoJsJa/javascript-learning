{% extends 'two-float-layout.htm' %}
{% block leftnav%}
{% include 'storagemgm-left-nav.htm' %}

<div class="bottom-icons-act" data-toggle="tooltip" data-placement="right" title="{{storageLang.create_filesystem}}">
	<a href="javascript:;" class="js-create-fs">
		<span class="glyphicon glyphicon-plus"></span>
	</a>
</div>
{%endblock%}
{% block rightcontent %}
<div class="bs-docs-grid">
    <div class="row show-grid grid js-masonry">
		<!--文件系统-->
		<div class="col-xs-12 col-md-5 col-lg-6  box-shadow grid-item fs-detail grid-item-style hidden">

		</div>
		<!--挂载系统-->
		<div class="col-xs-12 col-md-5 col-lg-6  box-shadow grid-item grid-item-style fs-mount hidden">

		</div>
    </div>
</div>


<!--创建文件系统-->
<div class="modal fade" id="createFileSysModal" tabindex="-1" role="dialog" aria-labelledby="createFileSysModalLabel" data-backdrop="static">
  <div class="modal-dialog" style="width:550px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{ publicLang.cancel }}</button>
		<button type="button" class="btn btn-primary" aria-hidden="true">{{ publicLang.save }}</button>
        <h4 class="modal-title" id="createFileSysModalLabel">{{ storageLang.create_filesystem }}</h4>
      </div>
      <div class="modal-body flex-modal-body">
		 <form class="form-horizontal col-sm-12" role="form">
			<div class="form-group">
				<label for="storage_pool_name" class="col-sm-4 control-label left">{{ storageLang.file_system_name }}</label>
				<div class="col-sm-8" style="line-height:25px;">
					<input type="text" class="none-border-input" id="fs_name" onKeyUp="value=value.replace(/[\W]/g,'')" placeholder="{{ publicLang.only_letters_num }}" style="width:100%;" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
						<label for="fs_path" class="col-sm-4 control-label left">{{ storageLang.path_name }}</label>
						<div class="col-sm-8" style="line-height:25px;">
							<input type="text" class="none-border-input disabled" id="fs_path" value="/infinityfs1" style="width:100%;">
						</div>
			</div>

			<div class="form-group">
				<label for="metadata_storage_pool" class="col-sm-4 control-label left">{{ storageLang.metadata_storage_pool }}</label>
				<div class="col-sm-8">
					<select id="metadata_storage_pool" class="none-border-input" style="width:100%;">

					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="data_storage_pool" class="col-sm-4 control-label left">{{ storageLang.data_storage_pool }}</label>
				<div class="col-sm-8" style="padding-top:7px;">
					<select id="data_storage_pool" class="none-border-input" style="width:100%;">

					</select>
				</div>
			</div>

		</form>
      </div>
    </div>
  </div>
</div>

<!--删除文件系统-->
<div class="modal fade" id="delFSlModal" tabindex="-1" role="dialog" aria-labelledby="delFSlModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" style="width:400px;">
    <div class="modal-content">
    	<div class="modal-header">
        	<button type="button" class="btn btn-default" data-dismiss="modal">{{publicLang.cancel}}</button>
        	<button type="button" class="btn btn-danger">{{publicLang.delete}}</button>
        	<h4 class="modal-title" id="delFSlModalLabel">{{storageLang.del_filesystem}}</h4>
      	</div>
      	<div class="modal-body">
      		<p></p>
      	</div>
    </div>
  </div>
</div>

<!--修改可用容量-->
<div class="modal fade" id="editAvailCapacityModal" tabindex="-1" role="dialog" aria-labelledby="editAvailCapacityModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:500px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{ publicLang.cancel }}</button>
		<button type="button" class="btn btn-primary" aria-hidden="true">{{ publicLang.save }}</button>
        <h4 class="modal-title" id="editAvailCapacityModalLabel">{{ storageLang.edit_avail_capacity }}</h4>
      </div>
      <div class="modal-body flex-modal-body">
		 <form class="form-horizontal col-sm-12" role="form">
			<div class="form-group">
				<label for="" class="col-sm-3 control-label left">{{ storageLang.storage_avail_capacity }}</label>
				<div class="col-sm-7">
					<input type="text" class="none-border-input" id="" onKeyUp="" placeholder="{{ publicLang.only_num }}" style="width:70%;float:left;height:30px;">
					<select class="none-border-input" style="margin-left:10%;width:20%;height:30px;">
						<option value="M">M</option>
						<option value="G">G</option>
						<option value="T">T</option>
					</select>
				</div>
			</div>
		</form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block needjs %}
<script type="text/javascript" src="js/lib/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="js/pages/filesystem.js"></script>
<script type="text/javascript" src="js/pages/wizard.js"></script>
{% endblock %}
